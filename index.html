<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Simple Weather App</title>
</head>

<body>
  <div class="container">
    <h1>Simple Weather App</h1>
    <div id="search-container">
      <input type="text" placeholder="City Name or Zipcode" id="search-input" />
      <button id="search-btn">Search</button>
    </div>
    <div id="weather-container">
      <div id="weather-desc">
        <h1 id="city-header"></h1>
        <div id="weather-main">
          <div id="temperature"></div>
          <div id="weather-desc-header"></div>
          <div><img id="icon-img" /></div>
        </div>
        <hr />
        <div id="wind-speed" class="bottom-details"></div>
        <div id="humidity" class="bottom-details"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>

</html>
